<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="Pages/desginCSS/signup.css">
<link href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="row">
<div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
<div class="modal-content">
<form action="" class="sign-up-form">
    <div class="col-lg-12 headline">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
	  </div>	  
      <div class="col-lg-6">
      	<label for="username"><b>Username</b></label><span class="label star">*</span>
      	<input type="text" placeholder="Enter Username" id="username" name="username" maxlength="10" required autofocus>
      </div>
	  <div class="col-lg-6">
      <label for="email"><b>Email</b></label><span class="label star">*</span>
      <input type="text" placeholder="Enter Email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required><br>
      </div>
	  <div class="col-lg-12">
	  <div class="row">
	  <div class="col-lg-4">
      <label for="address"><b>Address</b></label><span class="label star">*</span>
      <input type="text" id="address" placeholder="Street Address" name="street address" required>
      </div>
	  <div class="col-lg-3 address-details">
	  <input type="text" class="input-zipcode" placeholder="Zipcode" id="zipcode" name="zipcode" maxlength="7" pattern="[0-9]{7}" required>
	  </div>
	  <div class="col-lg-3 address-details">
      <input type="text" class="input-city" placeholder="City" id="city" name="city" pattern="[a-zA-Z ]*" required>
	  </div>
	  <div class="col-lg-2 address-details">
      <input type="text" placeholder="Country" name="country" value="Israel" disabled><br>
	  </div>
	  </div>
	  </div>
	  <div class="col-lg-6">
	  <div class="inline-group">
      <label for="phone"><b>Phone Number</b></label><span class="label star">*</span><br>
	  <div class="col-lg-3">
	  <select name="areacode" class="select-area-code">
   	  	<option value="02" selected>02</option>
      	<option value="03">03</option>
      	<option value="04">04</option>
      	<option value="08">08</option>
      	<option value="09">09</option>
  	  </select>
	  </div>
	  <div class="col-lg-9">
  	  <input type="text" class="phone-input" placeholder="Phone Number" id="phonenumber" name="phonenumber" maxlength="7" pattern="[0-9]{7}" required><br>
	  </div>
  	  </div>
	  </div>
	  <div class="col-lg-6">
  	  <label for="cellphone"><b>Cell Phone Number</b></label><span class="label star">*</span><br>	
	   <div class="col-lg-3">
	  <select name="cellcode" class="select-area-code">
   	  	<option value="05" selected>050</option>
      	<option value="052">052</option>
      	<option value="053">053</option>
      	<option value="054">054</option>
      	<option value="058">058</option>
  	  </select>
	  </div>
	   <div class="col-lg-9">
  	  <input type="text" class="phone-input" placeholder="Cell Phone Number" id="cellphonenumber" name="cellphonenumber" maxlength="7" pattern="[0-9]{7}" required><br>
  	  </div>
	  </div>
  	  <div class="col-lg-6">
  	  <label for="nickname"><b>Nickname</b></label><span class="label star">*</span>
      <input type="text" placeholder="Enter Nickname" id="nickname" name="nickname" maxlength="20" required><br>
      </div>
	  <div class="col-lg-6">
      <label for="description"><b>Short Description</b></label>
      <input type="text" placeholder="Short Description" name="description" maxlength="50"><br>
      </div>
	  <div class="col-lg-6">
	  <label for="photo"><b>Photo</b></label>
      <input type="url" placeholder="Enter URL To Photo" name="photo"><br>
  	  </div>
	  <div class="col-lg-6">
      <label for="psw"><b>Password</b></label><span class="label star">*</span>
      <input type="password" placeholder="Enter Password" id="psw" name="psw" maxlength="8" required>
	  </div>
	  <div class="col-lg-6">
      <label for="psw-repeat"><b>Repeat Password</b></label><span class="label star">*</span>
      <input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" maxlength="8" required>
      </div>
	  <div class="col-lg-6 remember-me">
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
	  </div>


      <div class="clearfix">
	  <div class="col-lg-6">
        <button type="button" onclick="" class="btn btn-danger">Cancel</button>
		</div>
		<div class="col-lg-6">
        <button type="submit"  onclick="validateForm()" class="btn btn-success">Sign Up</button>
		</div>
      </div>
    </form>
	</div>
	</div>
	</div>
    <script src="Pages/JavaScript/scripts.js"></script>
</body>
</html>
