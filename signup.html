<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="Pages/desginCSS/register.css">
</head>
<body>
<form class="modal-content" action="">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" maxlength="10" required autofocus>
      
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"><br>
     
      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Street Address" name="street address">
      <input type="text" placeholder="Zipcode" name="zipcode" size="7" pattern="[0-9]{7}">
      <input type="text" placeholder="City" name="city" pattern="[a-zA-Z ]*">
      <input type="text" placeholder="Country" name="country" value="Israel"><br>
      
      <label for="phone"><b>Phone Number</b></label><br>	
	  <select name="areacode">
   	  	<option value="02" selected>02</option>
      	<option value="03">03</option>
      	<option value="04">04</option>
      	<option value="08">08</option>
      	<option value="09">09</option>
  	  </select>
  	  <input type="text" placeholder="Phone Number" name="phonenumber" pattern="[0-9]{7}"><br>
  	  
  	  <label for="nickname"><b>Nickname</b></label>
      <input type="text" placeholder="Enter Nickname" name="nickname" maxlength="20" size="20" required><br>
      
      <label for="description"><b>Short Description</b></label>
      <input type="text" placeholder="Short Description" name="description" maxlength="50" size="50"><br>
      
	  <label for="photo"><b>Photo</b></label>
      <input type="url" placeholder="Enter URL To Photo" name="photo"><br>
  	  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" maxlength="8" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" maxlength="8" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>


      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
    </form>
</body>
</html>
